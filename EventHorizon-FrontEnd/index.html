<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventHorizon - Event Booking System</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <header class="main-header">
      <nav class="nav-container">
        <div class="logo">
          <h1>EventHorizon</h1>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="events.html">Events</a>
          <a href="my-bookings.html">My Bookings</a>
          <span id="userInfo" style="display: none"></span>
          <button class="login-btn main-btn">Login</button>
          <button class="register-btn main-btn">Register</button>
          <button id="logoutBtn" class="main-btn" style="display: none">
            Logout
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section
        class="hero hero-bg"
        style="
          position: relative;
          min-height: 400px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div
          class="hero-bg-blur"
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
          "
        >
          <img
            src="resources/images/Space, planet.jfif"
            alt="Space Background"
            style="
              width: 100%;
              height: 100%;
              object-fit: cover;
              filter: blur(25px) brightness(0.3);
            "
          />
        </div>
        <div
          class="hero-content"
          style="
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
          "
        >
          <h1>Welcome to EventHorizon</h1>
          <p>Where Events Transcend Space and Time</p>
          <a href="events.html" class="cta-button">Explore Events</a>
        </div>
      </section>

      <section id="events" class="events-section">
        <h2>Upcoming Events</h2>
        <div class="events-grid">
          <!-- Event cards will be dynamically added here -->
        </div>
        <button
          id="showAllBtn"
          class="main-btn"
          style="margin: 20px auto; display: block"
        >
          Show All Events
        </button>
        <div
          class="pagination-controls"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0 10px 0;
          "
        >
          <button id="prevPageBtn" class="main-btn">Previous</button>
          <span id="pageInfo">Page 1</span>
          <button id="nextPageBtn" class="main-btn">Next</button>
        </div>
      </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div
        class="modal-content"
        style="border-radius: 12px; padding: 30px 30px 20px 30px"
      >
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
            style="
              width: 100%;
              margin-bottom: 15px;
              padding: 10px;
              border-radius: 6px;
              border: 1px solid #ccc;
              font-size: 1rem;
            "
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            style="
              width: 100%;
              margin-bottom: 15px;
              padding: 10px;
              border-radius: 6px;
              border: 1px solid #ccc;
              font-size: 1rem;
            "
          />
          <button type="submit" class="main-btn" style="width: 100%">
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
      <div
        class="modal-content"
        style="border-radius: 12px; padding: 30px 30px 20px 30px"
      >
        <span class="close">&times;</span>
        <h2>Register</h2>
        <form id="registerForm">
          <input
            type="text"
            id="regUsername"
            placeholder="Username"
            required
            style="
              width: 100%;
              margin-bottom: 15px;
              padding: 10px;
              border-radius: 6px;
              border: 1px solid #ccc;
              font-size: 1rem;
            "
          />
          <input
            type="email"
            id="regEmail"
            placeholder="Email"
            required
            style="
              width: 100%;
              margin-bottom: 15px;
              padding: 10px;
              border-radius: 6px;
              border: 1px solid #ccc;
              font-size: 1rem;
            "
          />
          <input
            type="password"
            id="regPassword"
            placeholder="Password"
            required
            style="
              width: 100%;
              margin-bottom: 15px;
              padding: 10px;
              border-radius: 6px;
              border: 1px solid #ccc;
              font-size: 1rem;
            "
          />
          <button type="submit" class="main-btn" style="width: 100%">
            Register
          </button>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 EventHorizon. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
